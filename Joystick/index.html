<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joystick</title>
</head>
<body class="center">
    
    <main>
        <section class="row3">
            <div class="column3">
                <div class="">1</div>

                <button>&#9650;</button>

                <div class="">3</div>
            </div>
            <div class="column3">
                <button>&#9664;</button>

                <div class="">2</div>

                <button>&#9654;</button>
            </div>
            <div class="column3">
                <div class="">1</div>

                <button>&#9660;</button>

                <div class="">3</div>
            </div>
        </section>

        <section class="center">
            <input
                type="range"
                min="1"
                max="25"
                class="slider"
            >
        </section>

        <section class="row3">
            <div class="colum5">
                <button>S</button>

                <div></div>

                <button>G+</button>

                <div></div>
                
                <button>&#9650;</button>
            </div>

            <div></div>

            <div class="colum5">
                <button>D</button>

                <div></div>

                <button>G-</button>

                <div></div>
                
                <button>&#9660;</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
